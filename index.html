<!DOCTYPE html>
<html>

	<head>
	
		<title>Practice</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>

	<body>

		<div class="container"> <!-- overall container, including footer -->

			<div class="wrapper"> <!--  wrapped around everthing EXCEPT footer -->

					<h1 class="header-font">Header</h1>

				</header>

				<nav class="navbar"> <!--nav bar-->

					<h1 class="header-font">Nav</h1>

				</nav>

				<div class="large-section">

					<section class="section">

						<h1>Section</h1>

						<article class="article">
							
							<h1 class="font">Article</h1>

							<div class="h1h2h3">
								
								<strong><h1>h1, h2, h3</h1></strong>

							</div>

							<div class="p">

								<h1>p</h1>

							</div>

						</article>
						
					</section>

					<aside class="aside">

						<h1>Aside</h1>

					</aside>

				</div> <!-- end complicated section -->

			</div> <!-- end of wrapper -->
			
			<footer class="footer">

				<h1>Footer</h1>

			</footer>

		</div> <!-- end of container -->
		
	</body>

</html>
